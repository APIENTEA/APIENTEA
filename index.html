<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec; /* Light pink */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #880e4f;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .btn {
      background-color: #ff4081;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c51162;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a sample site using GitHub Pages.</p>
  <button class="btn">Click Me</button>
</body>
</html>
<style>
  body {
    background: linear-gradient(to right, #fce3ec, #c2e9fb); /* gradient background */

</style>
